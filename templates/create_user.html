{% extends "base.html" %}

{% block content %}
<div class="admin-area-container">
    <div class="admin-area-content">
        <h1>Crear Usuario</h1>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('create_user') }}">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="full_name">Nombre completo:</label>
                <input type="text" id="full_name" name="full_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Rol:</label>
                <select id="role" name="role" required class="form-control">
                    <option value="Usuario">Usuario</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
        <a href="{{ url_for('admin_area') }}" class="btn btn-secondary mt-3">Volver al Área de Administración</a>
    </div>
</div>
{% endblock %}
